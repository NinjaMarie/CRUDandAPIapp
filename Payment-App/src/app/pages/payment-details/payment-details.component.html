<div class="bg-body-secondary text-center py-5 rounded-2">
  <h1 class="dispay-6 fw-bold">Payment Detail Register</h1>
</div>
<div class="row mt-5">
  <div class="col-6">
    <app-payment-details-form></app-payment-details-form>
  </div>
  <div class="col-6">
    <ul class="list-group">
      <li
        class="list-group-item d-flex justify-content-between align-items-start mb-2 border px-4 py-3 rounded-3"
        *ngFor="let pd of service.list"
      >
        <div class="flex-grow-1">
          <div class="fw-bold">
            {{ pd.cardOwnerName }}
          </div>
          <div>
            {{ pd.cardNumber }}
          </div>
          <div class="fw-bold">
            <p class="p-info">
              Please add Additional Info for your Payment to proceed.
            </p>
          </div>
        </div>
        <div class="row col-3">
          <span class="text-secondary mb-2"
            ><i
              class="fa-solid fa-trash fa-lg mouse-hover"
              (click)="onDelete(pd.paymentId)"
            ></i
          ></span>
          <span class="text-secondary">
            <i
              class="fa-brands fa-readme fa-lg mouse-hover mb-2"
              (click)="onViewForm(pd.paymentId)"
            >
            </i
          ></span>
          <span class="text-secondary">
            <i
              class="fa-solid fa-pen-to-square fa-lg mouse-hover"
              (click)="onPopulateForm(pd)"
            ></i
          ></span>
          <span class="text-secondary">
            <i
              class="fa-solid fa-plus fa-lg mouse-hover"
              (click)="onAddDetail()"
            ></i>
          </span>
        </div>
      </li>
    </ul>
  </div>
</div>
